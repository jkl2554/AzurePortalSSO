upstream keycloak {
    # sticky cookie srv_id expires=1h domain=ubuntu.hyugo.org; ## only nginx plus
    server 127.0.0.1:8080;
}
server {
    server_name ubuntu.hyugo.org;
    # root /var/www/html;
    location / {
        proxy_pass http://keycloak;
        # proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_session_reuse on;
        proxy_send_timeout 300s;
    }
 # managed by Certbot

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/ubuntu.hyugo.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/ubuntu.hyugo.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}server {
    if ($host = ubuntu.hyugo.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80 ;
    listen [::]:80 ;
    server_name ubuntu.hyugo.org;
    return 404; # managed by Certbot


}
